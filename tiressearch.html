<head>

    <link rel="stylesheet" href="./css/tiressearch.css">

</head>
<body>
    <div class="app">

    </div>
    
    <script type="module" >
        import {cart} from './js/giohang.js'
        import {renderApp} from './js/renderApp.js'
        import {filter} from './js/tirefilter.js'
        let htmlBody=`

                    </div>
                    
                        <form onchange="filterProduct()" class="form-control" >
                            <select id="width">
                                <option value="0" Selected>Chiều rộng lốp </option>
                                <option value="155">155</option>
                                <option value="165">165</option>

                        </form>

                                <option value="20">20</option>
                                <option value="22-5">22.5</option>
                                <option value="30">30</option>

                                <option value="45">45</option>
                                <option value="50">50</option>
                                <option value="55">55</option>	
                            </select>
                        </form>
                        <form onchange="filterProduct()" class="form-control" >

                                    <option value="13In">13In</option>

                                    <option value="18In">18In</option>	
                            </select>
                        </form>
                        <form onchange="filterProduct()" class="form-control" >
                            <select id="trademarkcar">
                                    <option value="0" Selected>Hãng xe</option>
                                    <option value="acura" data-id="60">Acura</option>
                                    <option value="audi" data-id="59">Audi</option>
                                    <option value="bmw" data-id="58">BMW</option>
                                    <option value="chervolet" data-id="57">Chervolet</option>
                                    <option value="ford" data-id="56">Ford</option>
                                    <option value="honda" data-id="55">Honda</option>

                        </form>
                        <form onchange="filterProduct()" class="form-control" >
                            <select id="trademarktire">

                                    <option value="bridgestone">Bridgestone</option>
                                    <option value="dunlop">Dunlop</option>
                                    <option value="falken">Falken</option>
                                    <option value="goodyear">Goodyear</option>
                                    <option value="michelin">Michelin</option>		
                            </select>
                        </form>
                
                    <div class ="search-btn">
                        
                    </div>
                </div>
            </div>
            <div class="right">
                <ul class="product-list">

                </ul>
            </div>

        renderApp.start(0,htmlBody,1)
        filter.start()
        cart.start()

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</html>
